<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Website mit Spiel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    header, footer, nav {
      background: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      background: #000;
      color: white;
    }
    #spiel-container {
      position: relative;
      width: 100%;
      height: 80vh;
    }
    #canvas {
      display: block;
      width: 100%;
      height: 100%;
      outline: none;
    }
    #status {
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <header>Mein Header</header>
  <nav>Navigation</nav>

  <main>
    <h2>Schwimmen oder Sinken – Das Spiel</h2>
    <div id="spiel-container">
      <canvas id="canvas">HTML5 canvas nicht unterstützt</canvas>
      <div id="status">
        <div id="status-progress" style="display: none;"><div id="status-progress-inner"></div></div>
        <div id="status-indeterminate" style="display: none;">
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
        </div>
        <div id="status-notice" style="display: none;"></div>
      </div>
    </div>
  </main>

  <footer>Mein Footer</footer>

  <script src="SuSA1.js"></script>
  <script>
    const GODOT_CONFIG = {
      args: [],
      canvasResizePolicy: 2,
      executable: "SuSA1",
      experimentalVK: false,
      fileSizes: {
        "SuSA1.pck": 1272400,
        "SuSA1.wasm": 17503191
      },
      focusCanvas: true,
      gdnativeLibs: []
    };
    var engine = new Engine(GODOT_CONFIG);

    (function() {
      const statusProgress = document.getElementById('status-progress');
      const statusProgressInner = document.getElementById('status-progress-inner');
      const statusIndeterminate = document.getElementById('status-indeterminate');
      const statusNotice = document.getElementById('status-notice');

      function setStatusMode(mode) {
        statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
        statusIndeterminate.style.display = mode === 'indeterminate' ? 'block' : 'none';
        statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
      }

      function setStatusNotice(text) {
        statusNotice.innerHTML = text.replace(/\n/g, '<br>');
      }

      function displayFailureNotice(err) {
        console.error(err);
        setStatusNotice(err.message || err);
        setStatusMode('notice');
      }

      if (!Engine.isWebGLAvailable()) {
        displayFailureNotice('WebGL nicht verfügbar');
      } else {
        setStatusMode('indeterminate');
        engine.startGame({
          onProgress: function(current, total) {
            if (total > 0) {
              statusProgressInner.style.width = (current / total * 100) + '%';
              setStatusMode('progress');
            }
          }
        }).then(() => {
          setStatusMode('hidden');
        }, displayFailureNotice);
      }
    })();
  </script>
</body>
</html>
