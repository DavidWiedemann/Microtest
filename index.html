		#status-progress-inner {
			height: 100%;
			width: 0;
			box-sizing: border-box;
			transition: width 0.5s linear;
			background-color: #202020;
			border: 1px solid #222223;
			box-shadow: 0 0 1px 1px #27282E;
			border-radius: 3px;
		}

		#status-indeterminate {
			visibility: visible;
			position: relative;
		}

		#status-indeterminate > div {
			width: 4.5px;
			height: 0;
			border-style: solid;
			border-width: 9px 3px 0 3px;
			border-color: #2b2b2b transparent transparent transparent;
			transform-origin: center 21px;
			position: absolute;
		}

		#status-indeterminate > div:nth-child(1) { transform: rotate( 22.5deg); }
		#status-indeterminate > div:nth-child(2) { transform: rotate( 67.5deg); }
		#status-indeterminate > div:nth-child(3) { transform: rotate(112.5deg); }

	<script>
		// Aufnahme-Logik
		let mediaRecorder;
		let audioChunks = [];

		const recordBtn = document.getElementById('recordBtn');
		const downloadBtn = document.getElementById('downloadBtn');
		const downloadBtnInner = downloadBtn.querySelector('button');

		let isRecording = false;

		recordBtn.addEventListener('click', async () => {
			if (!isRecording) {
				try {
					const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
					mediaRecorder = new MediaRecorder(stream);
					audioChunks = [];

					mediaRecorder.addEventListener("dataavailable", event => {
						audioChunks.push(event.data);
					});

					mediaRecorder.addEventListener("stop", () => {
						const blob = new Blob(audioChunks, { type: 'audio/webm' });
						const url = URL.createObjectURL(blob);
						downloadBtn.href = url;
						downloadBtn.download = "aufnahme.webm";
						downloadBtn.removeAttribute("disabled");
						downloadBtn.style.pointerEvents = "auto";
						downloadBtnInner.disabled = false;
					});

					mediaRecorder.start();
					recordBtn.textContent = "üõë Aufnahme stoppen";
					isRecording = true;
				} catch (err) {
					alert("Zugriff auf Mikrofon verweigert oder nicht verf√ºgbar.");
					console.error(err);
				}
			} else {
				mediaRecorder.stop();
				recordBtn.textContent = "üéôÔ∏è Aufnahme starten";
				isRecording = false;
			}
		});
	</script>
